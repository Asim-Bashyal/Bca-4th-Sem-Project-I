<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>OTP Verification</h1>
            <p>Please enter the 6-digit code sent to your email.</p>
            <form id="otpForm">
                <div class="input-group otp-input-group">
                    <input type="text" maxlength="1" class="otp-field" id="digit1" required>
                    <input type="text" maxlength="1" class="otp-field" id="digit2" required>
                    <input type="text" maxlength="1" class="otp-field" id="digit3" required>
                    <input type="text" maxlength="1" class="otp-field" id="digit4" required>
                    <input type="text" maxlength="1" class="otp-field" id="digit5" required>
                    <input type="text" maxlength="1" class="otp-field" id="digit6" required>
                </div>
                <div class="btn-field">
                    <button type="button" id="verifyBtn">Verify OTP</button>
                </div>
                <p id="message"></p>
            </form>
            <p>Didn't receive the code? <a href="#" id="resendLink">Resend</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="otp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
